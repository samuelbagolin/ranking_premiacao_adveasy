
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churn AdvEasy - Pro Gamer Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      .font-orbitron { font-family: 'Orbitron', sans-serif; }
      .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

      /* Scanline Effect */
      body::before {
        content: " ";
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
        z-index: 1000;
        background-size: 100% 3px, 3px 100%;
        pointer-events: none;
      }

      /* Animated Grid Background */
      .grid-bg {
        background-image: linear-gradient(rgba(14, 165, 233, 0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(14, 165, 233, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        perspective: 1000px;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        opacity: 0.3;
        transform: rotateX(45deg);
        animation: grid-move 20s linear infinite;
      }

      @keyframes grid-move {
        0% { background-position: 0 0; }
        100% { background-position: 0 500px; }
      }

      .glass-card {
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        position: relative;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .neon-border-blue { border-color: #22d3ee; box-shadow: 0 0 20px rgba(34, 211, 238, 0.2); }
      .neon-border-purple { border-color: #d946ef; box-shadow: 0 0 20px rgba(217, 70, 239, 0.2); }
      .neon-border-orange { border-color: #f97316; box-shadow: 0 0 20px rgba(249, 115, 22, 0.2); }

      .glow-text-blue { text-shadow: 0 0 10px #22d3ee; }
      .glow-text-purple { text-shadow: 0 0 10px #d946ef; }
      .glow-text-orange { text-shadow: 0 0 10px #f97316; }

      /* Character Card HUD */
      .hud-bracket-tl { position: absolute; top: 0; left: 0; width: 15px; height: 15px; border-top: 3px solid currentColor; border-left: 3px solid currentColor; }
      .hud-bracket-br { position: absolute; bottom: 0; right: 0; width: 15px; height: 15px; border-bottom: 3px solid currentColor; border-right: 3px solid currentColor; }

      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
    <script type="importmap">
{

  }
}
</script>
  </head>

    <div class="grid-bg"></div>
    <div id="root"></div>

  </body>
</html>
